name: VSCode Integration Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  integration:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18

      - name: Install apt deps (Xvfb)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xvfb
        
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> "$GITHUB_OUTPUT"

      - name: Cache npm deps
        uses: actions/cache@v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Cache VSCode test resources
        uses: actions/cache@v5
        with:
          path: .vscode-test
          key: ${{ runner.os }}-vscode-test-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-vscode-test-

      - name: Install npm deps
        run: npm ci

      - name: Build
        run: npm run compile

      - name: Install Playwright deps and browsers
        run: |
          npx playwright install-deps
          npx playwright install

      - name: Run VS Code integration tests under Xvfb
        if: runner.os == 'Linux'
        run: xvfb-run -a npm run test:integration:all

      - name: Run VS Code integration tests
        if: runner.os == 'Windows'
        run: npm run test:integration:all